<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Projects</h1>
    {% for it in form.data %}
    <div>
        <h2>{{ it.name }}</h2>
        <p>{{ it.slug }}</p>
        <p>Url for doxygen:</p>
        <p>{{ it.search_url }}</p>
        <form action="{{ it.parse_url }}">
            <button type="submit">Update</button>
        </form>
        <form action="{{ it.delete_url }}">
            <button type="submit">Delete</button>
        </form>
        <form action="{{ it.edit_url }}">
            <button type="submit">Edit</button>
        </form>
    </div>

    {% endfor %}

    <form action="add/"><button type="submit">Add new project</button></form>

</body>
</html>
